<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BB Maker</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
  <div class='container'>
    <div class="row">
      <div class="col-lg-12">

        <div class="jumbotron">
          <h1>BB Maker&reg;: the Buddy Generator</h1>
        </div>

        <h2 class="page-header" id="survey">Tell me more about you . . . </h2>

        <div class="panel">

          <div class="panel-heading">
            <h3 class="panel-title"><strong>About You</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="role">Link to Photo (Required)</label>
                <input type="text" class="form-control" id="photo">
              </div>
            </form>
            <br>
          </div> <!--panel body-->
        </div> <!--panel-->

        <div class="panel">

          <h3> <strong>Question 1</strong>
          </h3>
            <h4> You like meeting new people.</h4>
            <form>
              <div class="form-group">
                <select class="form-control" id="q1" style="width:155px;">
                  <option value>Select One</option>
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>
                <br />
              </div>
            </form>

            <h3> <strong>Question 2</strong>
            </h3>
              <h4> You are a night owl.</h4>
              <form>
                <div class="form-group">
                  <select class="form-control" id="q2" style="width:155px;">
                    <option value>Select One</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                  <br />
                </div>
              </form>

              <h3> <strong>Question 3</strong>
              </h3>
                <h4> Three is your favorite number.</h4>
                <form>
                  <div class="form-group">
                    <select class="form-control" id="q3" style="width:155px;">
                      <option value>Select One</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <br />
                  </div>
                </form>

              <button type="Submit" class="btn btn-primary btn-md" id="submit"><span class="glyphicon glyphicon-download"></span> SUBMIT</button>

          </div> <!--panel-->
      </div> <!--col-lg-12-->
    </div> <!--"row" -->

    <footer>
      <div class='container'>
        <p>

          <a href="/api/friends">API Friend List</a>
            |
          <a href="https://github.com/Tronnie/FriendFinder">API Github Repo</a>
        </p>

      </div>
    </footer>
  </div> <!--container-->


<!--original on click-->
  <script type="text/javascript">
    $("#submit").on("click", function(event){
      event.preventDefault();
      var newfriend = {
        name: $("").val().trim(),
        photo: $("").val().trim(),
        scores: []
      };
      $.post("/api/friends", newfriend)
      .done(function(data){
        console.log(data);
        alert("finding a match...")
      });
    });
  </script>

  <!--video example -->
  <script type = "text/javascript">
    function runFriendArray(){
      var currentURL = window.location.origin;
      $.ajax({
        url: currentURL + "/api/friends",
        method: "GET"
        })
        .done(function(friendData){
          console.log ("-------------------------");
          console.log ("URL: " + currentURL + "/api/friends");
          console.log ("-------------------------");
          console.log (friendData);
          console.log ("-------------------------");
        })
    }

  </script>

</body>







<footer>
  <div class="row">
    <div class ="col-lg-12">
      <div class="panel panel">
        <div class="panel-heading">
          <p class ="panel-title current" style="text-align:center">&copy;2017 Gail Izaguirre</p>
        </div> <!--close panel-heading-->
      </div> <!--close class panel-primary-->
    </div>  <!--close col-lg-12-->
  </div> <!--close row-->
</footer>
